<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  </head>
  <body>

       <!-- <div> -->
            <div id="map"></div>

            <div class="container">
                 <div id="title">
                      <h4>Lunch App</h4>
                 </div>

                 <div class="row">
                      <div class="col s6 offset-s3">
                           <div id="search-input">
                                <input id="location" type="text" placeholder="Enter a location">
                           </div>
                           <button class="waves-effect btn red lighten-2 " id="spinner">Spin</button>
                      </div>
                 </div>
            </div>
       <!-- </div> -->

       <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
       </div>
       <!-- Replace the value of the key parameter with your own API key. -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsCaA9VO-dFxD12l40HgRs9NFjKoA_ZNU&libraries=places&callback=initalize"
       async defer></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
       <script src="script.js"></script>
  </body>
</html>
